<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your IP & Location Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      color: #555;
      margin: 8px 0;
    }

    .info span {
      font-weight: bold;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your IP & Location Info</h1>
    <p class="info">IP Address: <span id="ip">Loading...</span></p>
    <p class="info">Country: <span id="country">Loading...</span></p>
    <p class="info">Region: <span id="region">Loading...</span></p>
    <p class="info">City: <span id="city">Loading...</span></p>
    <p class="info">ISP: <span id="isp">Loading...</span></p>
  </div>

  <script>
    // Fetch extended information from ip-api.com
    fetch('http://ip-api.com/json/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').innerText = data.query || 'N/A';
        document.getElementById('country').innerText = data.country || 'N/A';
        document.getElementById('region').innerText = data.regionName || 'N/A';
        document.getElementById('city').innerText = data.city || 'N/A';
        document.getElementById('isp').innerText = data.isp || 'N/A';
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('ip').innerText = 'Unavailable';
        document.getElementById('country').innerText = 'Unavailable';
        document.getElementById('region').innerText = 'Unavailable';
        document.getElementById('city').innerText = 'Unavailable';
        document.getElementById('isp').innerText = 'Unavailable';
      });
  </script>
</body>
</html>
